<script>
function initChart() {
    if (typeof Chart === 'undefined' || typeof ChartDataLabels === 'undefined') {
        setTimeout(initChart, 100);
        return;
    }
    const spinner = document.getElementById('loading-spinner');
    const chartElem = document.getElementById('chart');
    if (spinner) {
        spinner.style.display = 'none';
    }
    if (chartElem) {
        chartElem.style.display = 'block';
    }
    const ctx = document.getElementById('chart').getContext('2d');
    const total = 6;
    const tooltipContentType = "percentage";
    const tooltipLabel = "Counted";
    const shouldShowFloatingLabels = true;
    const floatingLabelType = "percentage";
    const chartType = "bar";
    const options = {"responsive":true,"plugins":{"legend":{"display":false,"position":"top"},"tooltip":{"callbacks":{}}},"scales":{"x":{"display":true,"title":{"display":false,"text":"Severityyyy"},"ticks":{"display":true},"grid":{"display":true}},"y":{"display":true,"title":{"display":false,"text":"Countttt"},"ticks":{"display":true,"stepSize":1},"grid":{"display":true},"beginAtZero":true,"allowDecimals":false}}};
    
    options.plugins.tooltip.callbacks.label = (context) => {
        const value = context.raw;
        const formattedValue = tooltipContentType === 'count'
            ? value
            : ((value / total) * 100).toFixed(2) + '%';
        return tooltipLabel + ": " + formattedValue;
    };
    
    if (chartType === 'doughnut' && shouldShowFloatingLabels) {
        options.plugins.datalabels = {
            display: true,
            formatter: (value) => {
                const percent = ((value / total) * 100).toFixed(2);
                return floatingLabelType === 'count' ? value.toString() : percent + '%';
            },
            color: 'white',
            font: {
                weight: 'bold',
                size: 12,
            },
            anchor: 'center',
            align: 'center',
        };
    }
    else {
        options.plugins.datalabels = {
            display: false,
        };
    }
    
    new Chart(ctx, {
        type: chartType,
        plugins: [ChartDataLabels],
        data: {"labels":["None","Low","Medium","High","Criticalllll"],"datasets":[{"data":[1,1,1,2,1],"backgroundColor":["rgba(134, 206, 235, 0.75)","rgba(49, 204, 49, 0.75)","rgba(255, 217, 0, 0.75)","rgba(255, 99, 71, 0.75)","rgba(0, 0, 0, 0.75)"],"borderRadius":20}]},
        options
    });
}
initChart();
</script>
