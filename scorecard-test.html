    <script>
        (function() {

            window.cvssToggleDropdown_1767974402 = function() {
                const content = container.querySelector('#cvss-dropdown-content-1767974402');

                } else {

                }
            };

            window.cvssOpenDropdown_1767974402 = function() {
                const content = container.querySelector('#cvss-dropdown-content-1767974402');
                const button = content.previousElementSibling;
                content.style.display = 'block';
                content.classList.add('cvss-show-1767974402');
                content.classList.remove('cvss-hide-1767974402');
                button.setAttribute('aria-expanded', 'true');
                content.setAttribute('aria-hidden', 'false');
            };

            window.cvssCloseDropdown_1767974402 = function() {
                const content = container.querySelector('#cvss-dropdown-content-1767974402');
                const button = content.previousElementSibling;
                content.classList.add('cvss-hide-1767974402');
                content.classList.remove('cvss-show-1767974402');
                setTimeout(() => {
                    content.style.display = 'none';
                }, 300);
                button.setAttribute('aria-expanded', 'false');
                content.setAttribute('aria-hidden', 'true');
            };

            window.cvssShowIcons_1767974402 = function() {

                icons.style.display = 'none';
            };
